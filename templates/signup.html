{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-5 col-md-6">
    <div class="card">
      <div class="card-header text-center">
        <h3 class="mb-0">
          <i class="fas fa-user-plus me-2"></i>Create Account
        </h3>
        <p class="mb-0 mt-2 opacity-75">Join HealthAI and start your health journey</p>
      </div>
      <div class="card-body p-4">
        <form method="post">
          <div class="mb-4">
            <label class="form-label">
              <i class="fas fa-user me-2"></i>Full Name
            </label>
            <input class="form-control" name="name" required placeholder="Enter your full name">
          </div>
          <div class="mb-4">
            <label class="form-label">
              <i class="fas fa-envelope me-2"></i>Email Address
            </label>
            <input class="form-control" name="email" type="email" required placeholder="Enter your email">
          </div>
          <div class="mb-4">
            <label class="form-label">
              <i class="fas fa-lock me-2"></i>Password
            </label>
            <input class="form-control" name="password" type="password" required placeholder="Create a password">
          </div>
          <div class="text-center">
            <button class="btn btn-primary btn-lg px-5" type="submit">
              <i class="fas fa-user-plus me-2"></i>Create Account
            </button>
          </div>
        </form>
        <div class="text-center mt-4">
          <p class="text-muted">Already have an account? 
            <a href="{{ url_for('login') }}" class="text-decoration-none fw-bold">Sign in here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
