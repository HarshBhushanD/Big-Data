{% extends 'base.html' %}
{% block content %}
<h3>Disease Prediction from Symptoms</h3>
<form method="post">
  <div class="row">
    {% for s in symptoms %}
      <div class="col-md-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="symptoms" value="{{ s }}" id="s_{{ loop.index }}">
          <label class="form-check-label" for="s_{{ loop.index }}">{{ s }}</label>
        </div>
      </div>
    {% endfor %}
  </div>
  <button class="btn btn-primary mt-3">Predict</button>
 </form>
{% endblock %}
